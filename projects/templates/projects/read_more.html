{% load static %}

<!DOCKTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Djang Showcase</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h1>{{ project.title }}</h1>
	<div class="row">
		<div class="col-md-4">
			<div class="card mb-2">
				<img class="card-img-top" src="{% static project.image %}" alt="screenshot of project">
				<div class="card-body">
					<h5 class="card-title">{{ project.title }}</h5>
					<p class="card-text">{{ project.description }}</p>
					<p class="card-text">{{ project.technology }}</p>
					<a href="{% url 'projects:all_projects' %}" class="btn btn-primary">Back</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
