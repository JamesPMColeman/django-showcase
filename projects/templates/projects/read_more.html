{% extends 'projects/base.html' %}

{% load static %}

{% block content %}

<h1>{{ project.title }}</h1>
	<div class="row">
		<div class="col-md-8">
			<img class="card-img-top" src="{% static project.image %}" alt="screenshot of project">
		</div>
		<div class="col-md-4">
			<h5>About the project</h5>
			<p>{{ project.description }}</p>
			<h5>Built with</h5>
			<p>{{ project.technology }}</p>
			<a href="{% url 'projects:all_projects' %}" class="btn btn-primary">Back</a>
		</div>
	</div>

{% endblock %}
